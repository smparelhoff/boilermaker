<!DOCTYPE html>
<html>
  <head>
    <!-- Defines the character set: Should go right after <head> -->
    <meta charset="UTF-8" />
    <!-- Responsive Design: Mobile browsers scale to device width -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Using webpack. Defer causes the script not to load until after page has rendered. -->
    <script src="bundle.js" defer></script>
    <title>Name of App</title>
  </head>
  <body>
    <div id="app"></div>
  </body>
</html>
